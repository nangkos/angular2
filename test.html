<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>간단한 계산기</title>
</head>
<script>
  var testFunc = function (params) {
    this.a = 3;
    var num1 = parseInt(params["num1"]);
    var num2 = parseInt(params["num2"]);
    var opSelector = params.opt;

    this.printSome = function (some) {
      alert(some);

    }

    this.add = function () {
      return num1 + num2;
    }

    this.minus = function () {
      return num1 - num2;
    }

    this.multiple = function () {
      return num1 * num2;
    }

    this.division = function () {
      if (num2 === 0) {
        return num1;
      }
      return num1 / num2;
    }

    this.cal = function () {
      var opvalue = opSelector.value;
      if (opvalue === '+') {
        return this.add();
      } else
      if (opvalue === '-') {
        return this.minus();
      } else
      if (opvalue === '*') {
        return this.multiple();
      } else
      if (opvalue === '/') {
        return this.division();
      }
      return 0;
    }
  }


  function f1 () {
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    var op = document.getElementById("op");
    var result = document.getElementById("result");

    var params = {};
    params['num1'] = num1.value;
    params['num2'] = num2.value;
    params['opt'] = op;
    //var tf = new testFunc(num1.value, num2.value, op);
    tf = new testFunc(params);
    result.value = tf.cal();
  }
</script>
<body>
  <label>숫자1 : <input type="text" id="num1" size="5"></label>
  <select id="op">
    <option value="">선택</option>
    <option value="+">더하기</option>
    <option value="-">빼기</option>
    <option value="/">나누기</option>
    <option value="*">곱하기</option>
  </select>
  <label>숫자2 : <input type="text" id="num2" size="5"></label>
  <input type="button" value="계산" onclick="f1()">
  <input type="text" id="result">
</body>
</html>
