<script>

  var objs = document.getElementsByTagName('div');
  for (var i = 0; i < objs.length; ++i) {
    var obj = objs[i];
    var str = '';
    if (obj.id.indexOf('test') != -1) {
      str += '<input type="text" id="ip' + i + '">';
      obj.innerHTML = str;
      document.getElementById('ip' + i).onclick = test;
    }
  }

  function test() {
    alert(1);
  }

</script>
